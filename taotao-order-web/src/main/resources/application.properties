# 端口
server.port=8084

# Actuator监控
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/
management.server.port=9084

# Druid数据源
spring.datasource.druid.url=jdbc:mysql://localhost:3306/taotao?characterEncoding=utf-8&useSSL=true
spring.datasource.druid.username=root
spring.datasource.druid.password=root
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
# 初始化大小/最小/最大
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=5
# 连接等待超时时间
spring.datasource.druid.max-wait=60000
# 检测间隔
spring.datasource.druid.time-between-eviction-runs-millis=60000
# 连接最小生存时间
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
# 打开PSCache
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# 监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat

# MyBatis
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.taotao.springboot.order.domain.pojo

# 分页插件
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

# Redis
spring.redis.host=47.106.221.183
spring.redis.port=6379
spring.redis.database=0
# 客户端超时时间，默认是2000
spring.redis.timeout=10000
# 连接池的最大数据库连接数，设为0表示无限制
spring.redis.jedis.pool.max-active=100
# 最大/最小空闲数
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=2
# 最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
spring.redis.jedis.pool.max-wait=1000

# Dubbo
spring.dubbo.application.id=taotao-order
spring.dubbo.application.name=taotao-order
spring.dubbo.registry.address=zookeeper://47.106.221.183:2181
spring.dubbo.server=true
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20884
